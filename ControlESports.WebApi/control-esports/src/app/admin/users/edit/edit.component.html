<div class="row admin-user-edit">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>User Edit</strong>
      </div>
      <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Profile Picture</label>
            <div class="col-md-9">
              <img class="profile-pic" src="assets/images/ControleSports.png" />
              <input type="file" id="file-input" name="file-input">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">UserName</label>
            <div class="col-md-9">
              <p class="form-control-static">{{userInfo.UserName}}</p>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="name-input">Name</label>
            <div class="col-md-9">
              <input type="text" id="name-input" [ngModel]="userInfo.Name" name="name-input" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="display-name-input">Display Name</label>
            <div class="col-md-9">
              <input type="text" id="display-name-input" [ngModel]="userInfo.DisplayName" name="display-name-input" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="email-address-input">Email Address</label>
            <div class="col-md-9">
              <input type="text" id="email-address-input" [ngModel]="userInfo.EmailAddress" name="email-address-input" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Roles</label>
            <div class="col-md-9 col-form-label">
              <div class="form-check form-check-inline mr-1">
                <input class="form-check-input" type="checkbox" id="inline-checkbox1" value="1">
                <label class="form-check-label" for="inline-checkbox1">Admin</label>
              </div>
              <div class="form-check form-check-inline mr-1">
                <input class="form-check-input" type="checkbox" id="inline-checkbox2" value="2">
                <label class="form-check-label" for="inline-checkbox2">Blogger</label>
              </div>
              <div class="form-check form-check-inline mr-1">
                <input class="form-check-input" type="checkbox" id="inline-checkbox3" value="3">
                <label class="form-check-label" for="inline-checkbox3">User</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="name-input">Country</label>
            <div class="col-md-9">
              <i class="flag-icon {{userInfo.Flag}} h4 mb-0" title="us" id="us"></i>
              <select id="select1" name="select1" class="form-control">
                <option value="0">Please select</option>
                <option value="1" selected>Australia</option>
                <option value="2">United States</option>
                <option value="3">New Zealand</option>
                <option value="4">Poland</option>
                <option value="5">Korea</option>
                <option value="5">China</option>
                <option value="5">Philippines</option>
                <option value="5">Hong Kong</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="registered-date">Registered Date</label>
            <div class="col-md-9">
              <input type="text" id="registered-date" [ngModel]="userInfo.Registered" name="registered-date" class="form-control" placeholder="Disabled" disabled>
            </div>
          </div>

        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-success"><i class="fa fa-save"></i> save</button>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        Password Management
      </div>
      <div class="card-body">
        <form action="" method="post">        
          <div class="form-group">
            <div class="input-group">
              <input type="password" id="password2" name="password2" class="form-control" placeholder="New Password">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
              </div>
            </div>
            <br />
            <div class="input-group">
              <input type="password" id="password3" name="password3" class="form-control" placeholder="Confirm New Password">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
              </div>
            </div>
          </div>
          <div class="form-group form-actions">
            <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-key"></i>Change Password</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
