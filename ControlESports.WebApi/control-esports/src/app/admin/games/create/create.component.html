<div class="row admin-game-create">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>Game Detail</strong>
      </div>
      <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Game Logo</label>
            <div class="col-md-9">
                 <input type="file" id="file-input" name="file-input">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Game Title</label>
            <div class="col-md-9">
              <input type="text" id="display-name-input" [ngModel]="gameDetail.Name" name="display-name-input" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="name-input">Is Active</label>
            <div class="col-md-9">
              <label class="switch switch-label switch-pill switch-success">
                <input type="checkbox" class="switch-input" [ngModel]="gameDetail.IsActive" checked>
                <span class="switch-slider" data-checked="&#x2713;" data-unchecked="&#x2715;"></span>
              </label>
            </div>
          </div>        
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-primary" ><i class="fa fa-save"></i> Save</button>
      </div>
    </div>
  </div>
</div>
