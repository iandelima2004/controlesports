<div class="row admin-player-detail">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>Player Detail</strong>
      </div>
      <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Profile Picture</label>
            <div class="col-md-9">
              <img class="profile-pic" src="assets/images/ControleSports.png" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Name</label>
            <div class="col-md-9">
              <p class="form-control-static">{{playerDetail.Name}}</p>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="name-input">Country</label>
            <div class="col-md-9">
              <i class="flag-icon {{playerDetail.Flag}} h4 mb-0" title="us" id="us"></i>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="display-name-input">Team</label>
            <div class="col-md-9">
              <input type="text" id="display-name-input" [ngModel]="playerDetail.Team" name="display-name-input" class="form-control" disabled>
            </div>
          </div>
     
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="registered-date">Registered Date</label>
            <div class="col-md-9">
              <input type="text" id="registered-date" [ngModel]="playerDetail.CreatedDate" name="registered-date" class="form-control" placeholder="Disabled" disabled>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-primary" (click)="editDetails(playerDetail.Id)"><i class="fa fa-dot-circle-o"></i> Edit</button>
      </div>
    </div>
  
  </div>
</div>
