<div class="row admin-achievement-detail">
  <div class="col-md-12">

    <div class="card">
      <div class="card-header">
        <strong>Achievement Detail</strong>
      </div>
      <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">       
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Achivement Title</label>
            <div class="col-md-9">
              <p class="form-control-static">{{achivementItem.AchievementName}}</p>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="name-input">Game</label>
            <div class="col-md-9">
              <input type="text" id="name-input" [ngModel]="achivementItem.Game" name="name-input" class="form-control" disabled>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="display-name-input">Active</label>
            <div class="col-md-9 col-form-label">
              <div class="form-check">
                <input type="checkbox" id="display-name-input" [ngModel]="achivementItem.IsActive" name="display-name-input" class="form-check-input" disabled>
              </div>
            </div>
          </div>     
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="registered-date">Created Date</label>
            <div class="col-md-9">
              <input type="text" id="registered-date" [ngModel]="achivementItem.CreatedDate" name="registered-date" class="form-control" placeholder="Disabled" disabled>
            </div>
          </div>

        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-primary" (click)="editDetails(achivementItem.Id)"><i class="fa fa-dot-circle-o"></i> Edit</button>
      </div>
    </div>
   
  </div>
</div>
