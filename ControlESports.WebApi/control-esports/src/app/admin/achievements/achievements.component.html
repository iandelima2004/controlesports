<div class="animated fadeIn achievement-list">
  <div class="row"> 
    <div class="col-md-12">
      <div class="brand-card">
        <div class="brand-card-header bg-google-plus">
          <i class="fa fa-trophy"></i>
          <div class="chart-wrapper">
            <canvas baseChart class="chart"
                    [datasets]="brandBoxChartData4"
                    [labels]="brandBoxChartLabels"
                    [options]="brandBoxChartOptions"
                    [colors]="brandBoxChartColours"
                    [legend]="brandBoxChartLegend"
                    [chartType]="brandBoxChartType"></canvas>
          </div>
        </div>
        <div class="brand-card-body">
          <div>
            <div class="text-value">894</div>
            <div class="text-uppercase text-muted small">Total</div>
          </div>
          <div>
            <div class="text-value">92</div>
            <div class="text-uppercase text-muted small">Current Month</div>
          </div>
        </div>
      </div>
    </div>  
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> All Achievements
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Title</th>
                <th>Game</th>
                <th>Created Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let achievement of achievementList">
                <td>{{achievement.AchievementName}}</td>
                <td>{{achievement.Game}}</td>
                <td>{{achievement.CreatedDate}}</td>
                <td class="row">
                  <span class="col-md-4 p-2"><button class="btn btn-pill btn-block btn-primary" (click)="showDetails(achievement.Id)" type="button">View</button></span>
                  <span class="col-md-4 p-2"><button class="btn btn-pill btn-block btn-warning" (click)="editDetails(achievement.Id)" type="button">Edit</button></span>
                  <span class="col-md-4 p-2"><button class="btn btn-pill btn-block btn-danger" (click)="dangerModal.show()" type="button">Delete</button></span>
                </td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link">2</a></li>
            <li class="page-item"><a class="page-link">3</a></li>
            <li class="page-item"><a class="page-link">4</a></li>
            <li class="page-item"><a class="page-link">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div bsModal #dangerModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete Record Confirmation</h4>
        <button type="button" class="close" (click)="dangerModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this Record?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="dangerModal.hide()">Close</button>
        <button type="button" class="btn btn-danger" (click)="dangerModal.hide()">Delete Record</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
