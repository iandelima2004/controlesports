<div class="container login">
  <div class="margin-top-20"></div>
  <div class="row">
    <div class="login-main col-md-6">
      <div class="card text-black border-login">
        <div class="card-heading">
          <strong>Log in</strong>
          <small class="pull-right"><a routerLink="/main/account/forgotpassword">Forgot your password></a></small>
        </div>
        <div class="card-body">
          <section id="loginForm">
            <h4>Sign in.</h4>
            <hr />
            <div class="form-group row">
              <label class="col-md-3 control-label">Email Address</label>
              <div class="col-md-9">
               <input type="text" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 control-label">Password</label>
              <div class="col-md-9">
                <input type="password" class="form-control" />            
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <div class="checkbox">
                  <input type="checkbox" />
                  <label>Remember Me?</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Log in" class="btn btn-primary" />
              </div>
            </div>
            <hr />
            <p>
              <a routerLink="/main/account/register">Register as a new user</a>
            </p>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
